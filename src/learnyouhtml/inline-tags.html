<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Inline tags</title>
</head>

<body>
    <p>prefix <strong>here is a p</strong> text</p>
    <p>prefix <em>here is a p</em> text</p>
    <p>prefix <sup>here is a p</sup> text</p>
    <p>prefix <sub>here is a p</sub> text</p>
    <p>prefix <span>here is a p</span> text</p>
</body>

</html>
